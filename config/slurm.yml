__default__:
  time: "1:00:00"
  job-name: '{rule}'
  cpus: 1
  mem: 8G
  partition: standardqueue
  output: 'slurmlogs/{rule}_$(date "+%Y-%m-%d_%H-%M-%S")_job%j.out.txt'
  error:  'slurmlogs/{rule}_$(date "+%Y-%m-%d_%H-%M-%S")_job%j.err.txt'

