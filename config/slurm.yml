# ---------------------------------------------------------------------

generate_spectral_library:
  mem: 8G
  time: "3:00:00"
  cpus: 16

convert_raw_files:  # for mzML
  mem: 15G
  time: "24:00:00"
  cpus: 16

convert_to_htrms:  # for Spectronaut
  mem: 60G
  time: "24:00:00"
  cpus: 4

